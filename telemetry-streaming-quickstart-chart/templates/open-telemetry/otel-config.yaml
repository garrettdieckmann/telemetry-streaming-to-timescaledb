apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  namespace: {{ .Values.namespace }}
  labels:
    name: otel-collector-conf
data:
  otelconfig.yaml: |-
    receivers:
      otlp:
        protocols:
          http:

    processors:
      batch:

    exporters:
      prometheus:
        endpoint: "0.0.0.0:9088"

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]